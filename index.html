<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="email_container">
        <header class="header_container">
            <div class="store_logo">
                <img src="./assets/favicon.jpg" alt="store logo">
            </div>
        </header>

        <main class="main_container">
            <section class="main_content">
                <p>2020 is here and we're having a flash sale!</p>
                <p>All sale items are 50% off! Hurry up!</p>
                <img src="./assets/sale_poster.jpg" alt="sale poster">
                <a href="https://www.birdygrey.com/" target="_blank">SHOP NOW</a>
            </section>
        </main>

        <section class="gallery_container">
            <div class="gallery_content">
                <p>For inspiration, check out these beautiful wedding looks:</p>
                <div class="image_gallery">
                    <img src="./assets/image1.jpg" alt="image one">
                    <img src="./assets/image2.jpg" alt="image two">
                    <img src="./assets/image3.jpg" alt="image three">
                    <img src="./assets/image4.jpg" alt="image four">
                </div>
                <div>Love, Birdy Grey</div>
            </div>
        </section>

        <footer>
            <div class="socials">
                <a href="https://www.instagram.com/birdygrey/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/shopbirdygrey" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.pinterest.com/shopbirdygrey/_saved/" target="_blank"><i class="fa-brands fa-pinterest-p"></i></a>
                <a href="https://www.tiktok.com/@birdygrey?lang=en" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://www.youtube.com/channel/UCx8fFw6dO4czcV9yiaRxfig" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>

            <div class="footer_section">
                <div>
                    <span>TERMS OF SERVICE |</span>
                    <span>PRIVACY POLICY</span>
                </div>
                <div>
                    <span>&copy; BIRDY GREY</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
